<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>list student here</h3>
<table width="100%" border="1">
    <tr>
        <th>ID</th>
        <th>Code</th>
        <th>Name</th>
    </tr>
    <tbody>
        {% for student in students%}
        <tr>
           <td>{{student.ID}}</td>
           <td>{{student.Code}}</td>
           <td>{{student.Name}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
</body>
</html>
